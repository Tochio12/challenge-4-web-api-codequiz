<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <header>
        <div class="scores">
            <a id="highscores">View high scores</a>
        </div>
        <div id="timer" class="timer">
            Time: 75
        </div>
    </header>

    <section id="start-section" class="start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the limit.
            Keep in mind the incorrect answer will penalize your scoretime by ten seconds!
        </p>
        <div class="controls">
            <button id="start-button" class="start-button">Start Quiz</button>
        </div>
    </section>

    <section id="question-section" class="hide">
        <h1 id="questions">Question</h1>
        <div id="answer-buttons" class="button-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <h2 id="answer-check" class="wrong hide"></h2>
        <div class="controls">
            <button id="next-button" class="next-button hide">Next</button>
        </div>
    </section>


    <script src="./assests/js/script.js"></script>
    <script src="./assests/js/questions.js"></script>
</body>
</html>
